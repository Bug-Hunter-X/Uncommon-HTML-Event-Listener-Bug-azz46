<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv"></div>
  <script>
    // Incorrect way to add event listener (missing 'addEventListener')
    document.getElementById('myDiv').onclick = function() {
      alert('Clicked!');
    };
  </script>
</body>
</html>
